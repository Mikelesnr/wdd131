<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script defer src="../scripts/nav.js"></script>
    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/mail.js"></script>
</head>

<body>
    <header>
        <div class="nav-control">
            <div class="logo-container">
                <img src="../images/icons/favicon.ico" alt="Gears for Hire Logo" class="logo">
                <div class="company-name">Gears for Hire</div>
                <button class="menu-toggle" id="menu-toggle">â˜°</button>
            </div>
            <div id="nav-container"></div>
        </div>
        <div class="hero contact-hero">
            <h1>Contact us</h1>
            <p>Give us a shout!</p>
        </div>
    </header>
    <section id="contact">
        <h2 class="section-h2">Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Your name.." required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="user_email" placeholder="Your email.." required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write something.." required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <div id="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2010.5541837115932!2d31.10367575917551!3d-17.813406951183076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e1!3m2!1sen!2szw!4v1729894702590!5m2!1sen!2szw"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <footer id="footer"></footer>

</body>

</html>
