<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <script defer src="../scripts/nav.js"></script>
    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/booking-form.js"></script>
</head>

<body>
    <header>
        <div class="nav-control">
            <div class="logo-container">
                <img src="../images/icons/favicon.ico" alt="Gears for Hire Logo" class="logo">
                <div class="company-name">Gears for Hire</div>
                <button class="menu-toggle" id="menu-toggle">â˜°</button>
            </div>
            <div id="nav-container"></div>
        </div>
        <div class="hero booking-hero">
            <h1>Bookings</h1>
            <p>Book a ride with us!</p>
        </div>
    </header>
    <section id="booking">
        <h2 class="section-h2">Book a Car</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="car">Choose a car:</label>
                <select id="car" name="car">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Pick-up Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Pick-up Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <section id="search-bookings">
        <h2>Search Bookings</h2>
        <input type="text" id="search-name" placeholder="Enter your name">
        <button id="search-button">Search</button>
        <div id="search-results"></div>
    </section>

    <footer id="footer"></footer>

</body>

</html>
